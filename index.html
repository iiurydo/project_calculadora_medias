<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <title>Calculadora de médias</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/logo.png" alt="Capelo e Diploma">
            <h1>Calculadora de Médias - EBAC</h1>
        </header>
        <form id="form-atividade">
            <input id="materia-atividade" type="text" required placeholder="Nome da matéria">
            <input id="nota-atividade" type="number" id="nota" required placeholder="Nota" min="0" max='10'>
            <button type="submit">Adicionar +</button>
        </form>
        <table>
            <thead>
                <th>Nome da Atividade</th>
                <th>Nota</th>
                <th>Aprovado?</th>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <th>Média das Notas</th>
                <td id="media-final">0.0</td>
                <td id="resultado-final"><span class="resultado">-</span></td>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
